<!-- Track page view for signup page -->
<script>mixpanel.track("Page Loaded", {"Page": "Signup"});</script>

<!-- Alias the user by username once they enter the login form
     After we alias, call identify to flush the queue of waiting people calls -->
<script>
function aliasUser(form)
{
  mixpanel.alias(form.username.value);
  mixpanel.people.set_once({"$first_name": form.firstname.value, "$last_name": form.lastname.value, "$email": form.email.value, "$username": form.username.value});
  mixpanel.people.increment("Logins", 1);
  mixpanel.identify(form.username.value);
}
</script>

<body>
  
  <div>
    <p><h2>Sign Up for Ryan's Music Finder</h2></p>
    </br>
    <form id="signup" name="signup" action="landing.html" method="get">
    	First Name: <input type="text" name="firstname" id="firstname"></br>
    	Last Name: <input type="text" name="lastname" id="lastname"></br>
    	Email: <input type="text" name="email" id="email"></br>
    	Username: <input type="text" name="username" id="username"></br>
    	Password: <input type="text" name="password" id="password"></br>
      Music Preference: <select name="music"><option>Dance</option><option>Rap</option><option>Rock</option><option>Top 40</option></select></br></br>
    	<input type="submit" value="Submit" onClick="aliasUser(this.form)">
    </form>
  </div>
   
  <!-- Track login once user submits the form using mipanel.track_forms -->
  <script>mixpanel.track_forms("#signup","Signed Up");</script>

</body>
