<!-- Track page view for login page -->
<script>mixpanel.track("Page Loaded", {"Page": "Login"});</script>

<!-- Identify the user by username once they enter the login form -->
<script>
function identifyUser(form)
{
  mixpanel.identify(form.username.value);
  mixpanel.people.increment("Logins", 1);
}
</script>

<body>
  
  <div>
    <p><h2>Login to Ryan's Music Finder</h2></p>
    </br>
    <form id="login" name="login" action="landing.html" method="get">
    	Username: <input type="text" id="username" name="username"></br>
    	Password: <input type="text" id="password" name="password"></br>
      Music Preference: <select name="music"><option>Dance</option><option>Rap</option><option>Rock</option><option>Top 40</option></select></br></br>
      <input type="submit" value="Submit" onClick="identifyUser(this.form)">
    </form>
  </div>

  <!-- Track login once user submits the form using mipanel.track_forms -->
  <script>mixpanel.track_forms("#login","Logged On");</script>

</body>
</html>
